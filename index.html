<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tree Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('forest-background.jpg') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: pan-y;
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .slide {
      display: none;
      text-align: center;
    }
    .slide img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    .active {
      display: block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
      border-radius: 3px;
      z-index: 10;
    }
    .next {
      right: 0;
    }
    .prev {
      left: 0;
    }
  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow">
  <!-- Slides -->
</div>

<!-- Navigation -->
<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

<script>
  let slideIndex = 0;
  const container = document.getElementById("slideshow");

  for (let i = 1; i <= 42; i++) {
    const imgNumber = String(i).padStart(2, '0');
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.innerHTML = `<img src="${imgNumber}.jpg" alt="Tree Slide ${i}">`;
    container.appendChild(slide);
  }

  const slides = document.getElementsByClassName("slide");

  function showSlide(index) {
    for (let slide of slides) {
      slide.classList.remove("active");
    }
    slides[index].classList.add("active");
  }

  function plusSlides(n) {
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    showSlide(slideIndex);
  }

  // Initialize first slide
  showSlide(slideIndex);

  // Touch swipe support
  let startX = 0;

  container.addEventListener("touchstart", function(e) {
    startX = e.touches[0].clientX;
  });

  container.addEventListener("touchend", function(e) {
    const endX = e.changedTouches[0].clientX;
    const diffX = startX - endX;
    if (Math.abs(diffX) > 50) {
      if (diffX > 0) {
        plusSlides(1); // swipe left
      } else {
        plusSlides(-1); // swipe right
      }
    }
  });
</script>

</body>
</html>
